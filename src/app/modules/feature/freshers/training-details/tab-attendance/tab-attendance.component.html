<div class="attendance-container mt-10">
    <h2>Attendance</h2>
    <table>
        <tr>
            <th>Sr. No.</th>
            <th>Topic</th>
            <th>Date</th>
            <th>Attendance</th>
        </tr>
        <tr *ngFor="let item of data; let i = index">
            <td>{{i+1}}</td>
            <td>{{item.topic}}</td>
            <td>{{item.date}}</td>
            <td class="attendance">{{item.attendance}}</td>
        </tr>
    </table>
</div>
